<mat-card class="card">
  <mat-card-title>
    Invites
  </mat-card-title>
  <mat-card-header>
    <div class="div_addinvite">
      <a class="a_addinvite" (click)="addInvite()">
        <mat-icon>add</mat-icon>
      </a>
    </div>
  </mat-card-header>

  <table mat-table [dataSource]="invitesList" multiTemplateDataRows class="mat-elevation-z8">

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element">{{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="token">
      <th mat-header-cell *matHeaderCellDef> Token </th>
      <td mat-cell *matCellDef="let element"> {{element.token}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>

    <ng-container matColumnDef="issuer">
      <th mat-header-cell *matHeaderCellDef> Issued by </th>
      <td mat-cell *matCellDef="let element"> {{element.issuer}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (dblclick)="openLinkDialog(row)"></tr>
  </table>
</mat-card>
